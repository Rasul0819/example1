<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for phone in phones %}
        <li>
            <h2>{{ phone.title }}</h2>
            <img src="{{ phone.photo.url }}" alt="{{ phone.title }}">
            <p>{{ phone.description }}</p>
        </li> 
        {% endfor %}

    </ul>
</body>
</html>
